<span id="countdown" class="customfont"></span>
<div id="hud">
	<img src="./css/images/ui/globes.png" id="globe">
	<div id="hud-upcoming-view">
		<div class="upcoming-feature">
			<img src="">
			<div class="image-overlay"></div>
			<div class="upcoming-text">
				<span class="feature-when"></span><br>
				<span class="feature-name"></span>
			</div>
		</div>
	</div>
	<div id="hud-ad-view">
		<a href="" target="_blank">
			<div class="hud-ad">
				<img src="">
				<div class="image-overlay"></div>
				<div class="hud-ad-text">
					<span class="hud-ad-name"></span><br>
					<span class="hud-ad-tagline"></span>
				</div>
				<img id="amazon-logo" src="http://i.imgur.com/mpL7ctW.png">
			</div>
		</a>
	</div>
	<div id="hud-schedule-view"></div>
	<button class="hudbutton hud-previous" onclick="hudBackward()"></button>
	<button class="hudbutton hud-next" onclick="hudForward()"></button>
</div>
